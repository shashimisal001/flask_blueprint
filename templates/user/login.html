{% extends "/master.html" %}

{% block title %} Login {% endblock %}
{% block subtitle %} Not have an account? <a href="/user/register">Create account</a> {% endblock %}

{% block content %}
<form action="/user/login" method="POST" class="col-md-6 col-sm-12 m-auto">
    <div class="form-group">
        <label>Email</label> 
        <input type="text" name="email" placeholder="Email" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Password</label> 
        <input type="password" name="password" placeholder="Password" class="form-control"/>
    </div>
    <div class="form-group">
        <input type="submit" name="login_user" value="Login" class="btn btn-sm btn-block btn-primary"/>
    </div>
</form>
{% endblock %}
