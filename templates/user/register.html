{% extends "/master.html" %}

{% block title %}Register{% endblock %}
{% block subtitle %}Create a new account{% endblock %}

{% block content %}
<form action="/user/create" method="POST" class="col-md-6 col-sm-12 m-auto">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" placeholder="Name " class="form-control" />
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Username " class="form-control" />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" placeholder="Email" class="form-control" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control" />
    </div>
    <div class="form-group">
        <input type="submit" name="save_user" value="Create account" class="btn btn-sm btn-block btn-primary" />
    </div>
</form>
{% endblock %}
